<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras de Biohacking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <header>
        <nav class="bg-black p-4 flex justify-between items-center">
            <a href="index.html" class="navbar-brand">
                <img src="../img/logo.png" alt="logo" width="120" height="60" class="bg-dark">
            </a>
            <ul class="flex justify-center">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white text-lg">Home</a>
                </li>
            </ul>
        </nav>
        <div class="w-full h-80 relative overflow-hidden">
            <img src="../img/biohack.jpeg" alt="Biohack Image" class="w-full h-full object-cover object-center">
        </div>
        <h1 class="text-4xl font-bold text-center my-6">Simulador de Carrito de Compras de Biohacking</h1>
    </header>
    <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mx-auto px-6"></div>
    <h2 class="text-2xl font-bold my-6 text-center">Carrito de Compras</h2>
    <div id="carrito" class="space-y-4 mx-auto max-w-3xl px-6"></div>
    <p id="total" class="text-xl font-bold my-4 text-center">Total: $0</p>
    <div class="text-center mb-8">
        <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 mt-2 rounded-lg text-lg font-semibold" onclick="abrirFinalizarCompra()">Finalizar Compra</button>
    </div>
    <div id="modal-finalizar" class="hidden fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center">
        <div class="bg-black p-6 rounded-lg max-w-md w-full text-white">
            <h2 class="text-xl font-bold mb-4">Finalizar Compra</h2>
            <div id="resumen-carrito" class="space-y-2 mb-4"></div>
            <p id="total-modal" class="text-lg font-bold mb-4">Total: $0</p>
            <form id="datos-usuario" class="space-y-4">
                <input type="text" id="nombre" placeholder="Nombre" class="w-full p-2 border border-white bg-gray-800 text-white rounded">
                <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-white bg-gray-800 text-white rounded">
                <input type="text" id="direccion" placeholder="Dirección" class="w-full p-2 border border-white bg-gray-800 text-white rounded">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg w-full">Finalizar Compra</button>
            </form>
            <button class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 mt-4 rounded-lg w-full" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>
<div id="modal-gracias" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
    <div class="bg-black p-6 rounded-lg max-w-md w-full text-white">
        <h2 class="text-2xl font-bold mb-4">¡Muchas gracias por tu compra!</h2>
        <p>Tu compra ha sido realizada exitosamente.</p>
        <button onclick="cerrarModalGracias()" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 mt-4 rounded-lg w-full">Cerrar</button>
    </div>
</div>
    <script src="../cart.js"></script>
</body>
</html>
